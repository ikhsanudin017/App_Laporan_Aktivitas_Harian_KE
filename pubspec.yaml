name: mobile
description: "A Flutter mobile reconstruction of the daily activity reporting app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.2
  intl: ^0.19.0
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo-ksu-ke.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-ksu-ke.png"
